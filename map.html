<!DOCTYPE html> 
<html> 
  
<head> 
    <meta charset="utf-8"> 
    <title>Customize the scroll-bar</title> 
  
    <style media="screen"> 
        body { 
            background-image: linear-gradient( 
                to right, dodgerblue, darkblue); 
        } 
    </style> 
</head> 
  
<body> 
    <center> 
        <h1 style="color:lawngreen;"> 
            Geeks For Geeks 
        </h1> 
          
        <div> 
            <!-- Google Map Copied Code -->
            <iframe src="https://www.google.com/maps/@11.9571857,79.7961359,17z"
                    width="400"
                    height="300"
                    frameborder="0"
                    style="border:0;"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"> 
            </iframe> 
        </div> 
    </center> 
</body> 
  
</html>
