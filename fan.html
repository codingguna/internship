<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Fan</title>
  <style>
    .main{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;}
    img{
      width: 50%;
      padding:50px;
      border-radius:50%;
      background:transparent;
      animation:fan linear infinite;
      
    } 
    @keyframes fan{
      100%{
        transform:rotate(360deg);
      }
    }
    </style>
</head>
<body>
  <div class="main">
    <img src="images.png" alt=" fan" id="img"><br><br>
    <button onclick="on()">on</button>
    <button onclick="off()">off</button>
    <button onclick="f1()">1</button>
    <button onclick="f2()">2</button>   
    <button onclick="f3()">3</button>
  </div>
<script>
let a = document.getElementById("img");
function on(){
  a.style.animationDuration = "3s";
}
function off(){
  a.style.animationDuration = "0s";
}
function f1(){
  a.style.animationDuration = "1s";
}
function f2(){
  a.style.animationDuration = "0.5s";
}
function f3(){
  a.style.animationDuration = "0.3s";
  }
</script>
</body>
</html>
